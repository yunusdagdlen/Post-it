<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing...</title>
    <link rel="icon" href="static/img/page_icon.png">
    {% include ['layout_partials/style.html'] %}
    {% include ['layout_partials/fonts.html'] %}
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <center>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/back">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
                        note</a>
                </li>
            </ul>
        </center>
    </nav>
</div>
<div class="container">
    <form action="/add" method="post">
        <div class="form-group">
            <label for="title" style="color: black">Title:</label>
            <input type="text" class="form-control" placeholder="Enter Title" value="{{ note.title }}" name="title">
        </div>
        <div class="form-group">
            <label for="pwd" style="color: black">Note:</label>
            <textarea type="text" class="form-control" placeholder="Enter Note"
                      name="note">{{ note.note }}</textarea>
        </div>
        <center>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </center>
    </form>
</div>
{% include ['layout_partials/scripts.html'] %}
</body>
</html>
